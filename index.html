<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guifos</title>
    <link id="theme" rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Chakra+Petch&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--HEADER-->

    <header class="header-title">
      ¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de
      visitas: 12.765.803
    </header>

    <!--NAVBAR-->

    <div class="wrapper">
      <nav class="navbar-container">
        <div class="logo-container">
          <a href="index.html"
            ><img
              class="logo"
              src="./gifOS_UI/assets/gifOF_logo.png"
              alt="logo"
          /></a>
          <a href="index.html"
            ><img
              class="logo2"
              src="./gifOS_UI/assets/gifOF_logo_dark.png"
              alt="logo"
          /></a>
        </div>
        <div id="itemsContainer" class="items-container">
          <ul class="navbar-items">
            <li class="items">
              <a href="creaGuifos.html">Crear Guifos</a>
            </li>
            <div class="dropdown-container">
              <span id="elegirTemaItem" class="items"><a>Elegir tema</a></span>
              <img
                id="arrow"
                ;
                src="./gifOS_UI/assets/dropdown.svg"
                ;
                alt="dropdown-arrow"
                ;
              />
            </div>
            <li class="misGuifos-item">
              <a id="misGuifosButton" href="misGifosSect.html">Mis Guifos</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!--DROPDOWN THEME-->

    <div id="occult-items-dropdown" class="occult-items-dropdown">
      <div class="item-dropdown">
        <p id="lightTheme" class="day-theme-title">Sailor Day</p>
      </div>
      <div class="item-dropdown item-dropdown-2">
        <p id="darkTheme" class="night-theme-title">Sailor Night</p>
      </div>
    </div>

    <!--BUSCADOR-->

    <div class="wrapper">
      <div id="buscadorSectionContainer" class="buscador-section-container">
        <div class="buscador-title-container">
          <p class="buscador-title">Buscar</p>
        </div>
        <form class="buscador-container">
          <input
            class="buscador"
            type="search"
            id="buscador"
            name="buscador"
            placeholder="Busca gifs, hashtags, temas, busca lo que quieras…"
          />
          <button id="boton-buscador" class="buscador-button">
            <img
              class="lupaBuscadorClaro"
              id="lupaBuscador"
              src="./gifOS_UI/assets/lupa_inactive.svg"
              alt="buscar"
            />
            <img
              class="lupaBuscadorOscuro"
              id="lupaBuscador"
              src="./gifOS_UI/assets/combined_shape.svg"
              alt="buscar"
            />
            <span class="texto-boton-buscador" id="texto-boton-buscador"
              >Buscar</span
            >
          </button>
        </form>
        <div id="sugerencias-busqueda-oculto" class="buscador-dropdown">
          <div id="bABSuggestion" class="buscador-dropdown-item">
            <p>Beavis and Butthead ---></p>
          </div>
          <div id="iMSuggestion" class="buscador-dropdown-item">
            <p>Inigo Montoya ---></p>
          </div>
          <div id="oBSuggestion" class="buscador-dropdown-item">
            <p>Oldboy ---></p>
          </div>
        </div>
      </div>
    </div>

    <!--RESULTADOS BUSQUEDA-->

    <div class="wrapper">
      <div class="resultsSection" id="resultsSection">
        <div class="historial-container" id="historialContainer"></div>
        <input type="text" placeholder="" class="inputResults" id="textInput" />
        <div id="contenedorGif" class="gifContainer"></div>
      </div>
    </div>

    <!--SUGERENCIAS-->

    <div class="wrapper">
      <section id="sugerenciasContainer" class="sugerencias-container">
        <div class="sugerencias-text-container">
          <p>Hoy te sugerimos:</p>
        </div>
        <div
          id="sugerencias-gifs-container"
          class="sugerencias-gifs-container"
        ></div>
      </section>
    </div>

    <!--TENDENCIAS-->

    <div class="wrapper">
      <section
        id="tendenciasSectionContainer"
        class="tendencias-section-container"
      >
        <div class="tendencias-title-container">
          <p>Tendencias:</p>
        </div>
        <div
          id="tendencias-gifs-container"
          class="tendencias-gifs-container"
        ></div>
      </section>
    </div>
    <script type="text/javascript" src="index2.js"></script>
    <script type="text/javascript" src="sectionSuggestion.js"></script>
    <script type="text/javascript" src="sectionTrending.js"></script>
    <script type="text/javascript" src="minorFunctions.js"></script>
    <script type="text/javascript" src="darkTheme.js"></script>
    <script type="text/javascript" src="crearGuifosSect.js"></script>
  </body>
</html>
